apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: receipe-herissondev-ingress-https
  namespace: herissondev
spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`recipe.herisson.dev`)
      kind: Rule
      middlewares:
        - name: redirect-to-nonwww
          namespace: herissondev
      services:
        - name: receipe-herissondev-svc
          port: 4000
  tls:
    secretName: receipe-herissondev-wildcard-certificate-secret

